<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CPT + Payer Rules Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app-container">

    <!-- Main content -->
    <main class="main-content">
      <h1>CPT Code + Payer Rules Validator</h1>

      <input 
        type="text" 
        id="cptInput" 
        placeholder="Enter CPT code(s), comma-separated"
        autocomplete="off"
      />

      <select id="payerInput">
        <option value="">Select Payer</option>
        <option value="Medicare">Medicare</option>
        <option value="Blue Cross">Blue Cross</option>
        <option value="United">United</option>
      </select>

      <button onclick="validateCPTWithPayer()">Validate</button>

      <div id="suggestions"></div>

      <p id="result"></p>

      <h3>Validation History</h3>
      <div id="history"></div>
    </main>

    <!-- Sidebar -->
    <aside class="sidebar">
      <blockquote>
        “The best way to predict the future is to create it.”<br />
        <span>- Peter Drucker</span>
      </blockquote>
      
      <div class="sidebar-flair">
        <div class="circle-emoji-container">
          <svg width="100" height="100" viewBox="0 0 100 100" fill="#4c51bf" opacity="0.15" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="50" cy="50" r="40"/>
          </svg>
          <span class="emoji">🩺</span>
        </div>
        <p>Innovate. Validate. Automate.</p>
      </div>
    </aside>

  </div>

  <script src="script.js"></script>
</body>
</html>
